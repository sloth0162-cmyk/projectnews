<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style/nav.css" />
  <title>Finance Dashboard</title>
</head>
<body class="bg-gray-100">

<header></header>

<main class="max-w-6xl mx-auto mt-10 p-4">
  <div class="flex items-center justify-between mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Finance News & Insights</h1>
    <a href="/run_finance_pipeline" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Update Feed</a>
  </div>

  {% if articles %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for article in articles %}
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-semibold mb-2 text-gray-900">{{ article.title }}</h2>
        <p class="text-gray-700 text-sm whitespace-pre-line mb-2">{{ article.summary }}</p>
        <span class="inline-block text-xs bg-blue-100 text-blue-700 font-semibold px-2 py-1 rounded">{{ article.tag }}</span>
        <p class="text-xs text-gray-500 mt-2">{{ article.created_at }}</p>
      </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-600">No finance articles yet. Run the finance pipeline.</p>
  {% endif %}
</main>
{% include 'footer.html' %}
<script src="/static/nav.js"></script>
</body>
</html>
